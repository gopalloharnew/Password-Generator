<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wraper">
      <h1 class="title">Password Generator</h1>
      <div class="password-display-wraper">
        <span class="password-display">Password</span>
        <button class="copy-password-button">Copy</button>
      </div>
      <form class="password-generator-form">
        <div class="character-amount-wraper">
          <button class="decrease-character-amount">-</button>
          <input
            type="number"
            class="character-amount-input"
            min="1"
            max="50"
            step="1"
            value="10"
          />
          <button class="increase-character-amount">+</button>
        </div>

        <label for="includeLowercase">Include Lowercase</label>
        <input
          type="checkbox"
          class="include-checkbox"
          id="includeLowercase"
          checked
        />

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" class="include-checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" class="include-checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" class="include-checkbox" id="includeSymbols" />

        <button type="submit" class="generate-password-button">
          Generate Password
        </button>
      </form>
    </div>
  </body>
</html>
